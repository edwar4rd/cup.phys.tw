<p>依領隊會議上所列出的順序，下屆大物盃主辦學校由中正理工或東吳大學兩者之一舉辦。經詢問中正理工已經停召應物系學生，目前系上最年輕之學生為大四，無法舉辦大物盃，以後可能也不會再報名參加大物盃；而東吳大學的場地不夠大，籃球場只有二座，且操場目前有一半在整修，亦無法舉辦。則下屆主辦學校將輪回中原大學，中原大學也表示有意願辦理。</p>
<p>明年的夏季，我們相約在中原大學。</p>

<p align="right"><em>台灣大學物理系系學會<br>
大物盃總召　何宜庭</em></p>
