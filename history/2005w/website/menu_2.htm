<script language="JavaScript" type="text/JavaScript">
<!--
function defaultPage(pageURL) {
  parent.main.location.href = pageURL ;
}

var speed = 10 ;
var item_width = 90 ;
var item_number = 4 ;
var step = 6 ;
var link_text = new Array(1) ;
link_text[0] = '報名方式' ;
link_text[1] = '資料建檔' ;
link_text[2] = '紀念衣預購' ;
link_text[3] = '聯絡我們' ;
var link_url = new Array(1) ;
link_url[0] = 'sign_table.htm' ;
link_url[1] = 'history.htm' ;
link_url[2] = 'clothes.htm' ;
link_url[3] = 'contact.htm' ;
var current_item ;
var current_step ;
var temp_text ;

function show_item() {
  current_step++ ;
  if (current_step % step == 0) {
    current_item++ ;
	temp_text = '<table height="25" border="0" cellspacing="0" cellpadding="0"><tr>' ;
	for (var i = 0 ; i < current_item ; i++)
	  temp_text = temp_text + '<td width="' + item_width + '" align="center"><a href="' + link_url[i] + '">' + link_text[i] + '</a></td>' ;
    temp_text = temp_text + '</tr></table>' ;
	item_area.innerHTML = temp_text ;
  }
  if (current_step <= step * item_number) {
    item_area.style.color = '#FFFFFF' ;
    item_area.style.width = Math.floor(current_step * (item_width / step) + 0.5) + 'px' ;
    setTimeout("show_item();", speed) ;
  }
}

function show() {
  if (document.all) {
    current_item = 0 ;
    current_step = 0 ;
    item_area.innerHTML = '' ;
    show_item() ;
  }
}
//-->
</script>
</head>

<body onLoad="defaultPage('sign_table.htm'); show();">

		</tr>
	  </table>
	</td>
    <td width="5" style="background-color: #CECCB2">&nbsp;</td>

  </tr>
</table>
</body>
