              <td width="556" valign="top"><h1 align="center" class="style25">網球</h1>
                <p class="style2">〈三〉比賽逾時十分鐘未出場比賽者視同棄點。然得經由雙方同意協調變更出點順序，但各點比賽時間逾時十分鐘未出賽者仍視同棄點。</p>
                <p class="style1">〈四〉凡比賽發生非規則或本章程無明文規定之問題，則由裁判決定之判決為終決。</p>
                <p class="style1">〈五〉比賽不另訂線審，一切裁定由裁判為主。</p>
                <p class="style2">〈六〉比賽當天如遇雨等不可抗拒之因素以至無法比賽，則取消賽程，並斟酌退還報名費用。</p>
                <p class="color1">十、申訴：</p>
                <p class="style2">〈一〉有關競賽場所發生的問題（含運動員資格問題），必須適時（三十分鐘內）書面提出，經隊長向大會賽務組提出。</p>
                <p class="style1">〈二〉申訴以大會場務組之判決為最終判決，各隊不得異議。</p>
                <span class="color1">十一、本章程如有未盡事宜，得由大會隨時修訂之。                </span>
                <p class="style1">&nbsp;</p>
