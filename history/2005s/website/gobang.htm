<p align="center"><b><span lang="EN-US" style="font-family: 標楷體"><font size="6">
2005</font></span><span style="font-family: 標楷體"><font size="6">夏季大物盃圍棋競賽規則</font></span></b></p>
<hr>
<p class="MsoNormal" style="text-indent: -36.0pt; margin-left: 36.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">一、<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">主</span><span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">&nbsp;&nbsp;&nbsp;
</span><span style="font-size: 16.0pt; font-family: 標楷體">旨：各校棋藝交流，發揚中華固有文化</span></p>
<p class="MsoNormal" style="text-indent: -36.0pt; margin-left: 36.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">二、<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">主辦單位：成大物理系系圍</span></p>
<p class="MsoNormal" style="text-indent: -36.0pt; margin-left: 36.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">三、<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">承辦單位：成大物理系系學會</span></p>
<p class="MsoNormal" style="text-indent: -36.0pt; margin-left: 36.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">四、<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">
比賽日期：九十四年五月十四、十五日</span></p>
<p class="MsoNormal" style="text-indent: -36.0pt; margin-left: 36.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">五、<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">比賽地點：成功大學</span><span style="font-family: 標楷體; font-size: 16pt">成功校區物理二館</span></p>
<p class="MsoNormal" style="text-indent: -36.0pt; margin-left: 36.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">六、<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">報名：</span></p>
<p class="MsoNormal" style="text-indent: -24.0pt; margin-left: 96.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">1.<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">資格：各校物理系學生</span></p>
<p class="MsoNormal" style="text-indent: -24.0pt; margin-left: 96.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">2.<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">費用：每人</span><span style="font-family: 標楷體; font-size: 16pt" lang="en-us">1</span><span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">00</span><span style="font-size: 16.0pt; font-family: 標楷體">元(含第一天午餐費)</span></p>
<p class="MsoNormal" style="text-indent: -36.0pt; margin-left: 36.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">七、<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">
比賽組別：段位組、甲組、乙組、丙組、初學</span></p>
<p class="MsoNormal" style="text-indent: -36.0pt; margin-left: 36.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">八、<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">比賽辦法：</span></p>
<p class="MsoNormal" style="text-indent: -24.0pt; margin-left: 96.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">1.<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">採數子法，黑</span><span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">184</span><span style="font-size: 16.0pt; font-family: 標楷體">勝</span></p>
<p class="MsoNormal" style="text-indent: -24.0pt; margin-left: 96.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">2.<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">基本時限</span><span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">30</span><span style="font-size: 16.0pt; font-family: 標楷體">分鐘、讀秒</span><span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">30</span><span style="font-size: 16.0pt; font-family: 標楷體">秒</span><span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">10</span><span style="font-size: 16.0pt; font-family: 標楷體">次</span></p>
<p class="MsoNormal" style="text-indent: -36.0pt; margin-left: 36.0pt">
<span lang="EN-US" style="font-size: 16.0pt; font-family: 標楷體">九、<span style="font-style: normal; font-variant: normal; font-weight: normal; font-size: 7.0pt">&nbsp;
</span></span><span style="font-size: 16.0pt; font-family: 標楷體">獎勵辦法：各組前四名頒發獎狀</span></p>
